name: C++ Build & Run (Magazin CD-uri)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-2022, macos-latest]
        sanitizer: [none, address, undefined]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup compiler
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y g++

      - name: Setup compiler on macOS
        if: matrix.os == 'macos-latest'
        run: brew install gcc

      - name: Create bin folder
        run: mkdir -p bin

      - name: Compile
        run: |
          FLAGS="-std=c++17"
          if [[ "${{ matrix.sanitizer }}" == "address" ]]; then
            FLAGS="$FLAGS -fsanitize=address"
          elif [[ "${{ matrix.sanitizer }}" == "undefined" ]]; then
            FLAGS="$FLAGS -fsanitize=undefined"
          fi

          if [[ "${{ matrix.os }}" == "windows-2022" ]]; then
            g++ $FLAGS main.cpp CD.cpp CLIENT.cpp COMANDA.cpp MAGAZIN.cpp -o bin/magazin_cd.exe
          else
            g++ $FLAGS main.cpp CD.cpp CLIENT.cpp COMANDA.cpp MAGAZIN.cpp -o bin/magazin_cd
          fi

      - name: Run executable
        run: |
          if [[ "${{ matrix.os }}" == "windows-2022" ]]; then
            ./bin/magazin_cd.exe || true
          else
            ./bin/magazin_cd || true
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: magazin_cd-${{ matrix.os }}-${{ matrix.sanitizer }}
          path: bin/




